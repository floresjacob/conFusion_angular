<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{dish.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button md-button (click)="goBack()">BACK</button>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button md-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </md-card-actions>
    </md-card>
  </div>

  <div [hidden]="dish">
    <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>


<!--    <p>Display the list of comments here</p> -->
  <div layout="column" class="ng-scope layout-column">
        <div flex class="flex" *ngIf="dish">
          <h3>{{'Comments'}}</h3>
          <div *ngFor="let comments of dish.comments">
            <md-card>
              <md-card-content>
                <p>{{comments.comment}}</p>
                <p>{{comments.rating}} Stars</p>
                <p>-- {{comments.author}} {{comments.date | date : 'mediumDate'}}</p>
              </md-card-content>
            </md-card>
          </div>
        </div>

        <div flex class="flex" *ngIf="dish">
          <md-card>
            <md-card-content>
              <form name="commentForm" novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
                <p>
                  <md-form-field class="layout-column">
                    <textarea mdInput formControlName="author" placeholder="Name" rows=1></textarea>
                  </md-form-field>
                </p>

                <p>
                    <md-slider mdInput formControlName="rating" thumbLabel min="1" max="5" step="1" tickInterval="1" value="5"></md-slider>
                </p>

                <p>
                  <md-form-field class="layout-column">
                    <textarea mdInput formControlName="comment" placeholder="Your Comment" rows=12></textarea>
                  </md-form-field>
                </p>
                  <button type="submit" md-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
              </form>
            </md-card-content>
          </md-card>
        </div>

    <div [hidden]="dish">
      <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
    </div>





</div>
